version: "3.9"

services:
  db:
    image: postgres:15
    container_name: fifo-db
    environment:
      POSTGRES_USER: items_user
      POSTGRES_PASSWORD: items_pass
      POSTGRES_DB: items_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # auto-run migrations on first startup

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fifo-app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: items_user
      DB_PASS: items_pass
      DB_NAME: items_db
      # Optional retry settings (use defaults if unset)
      DB_MAX_RETRIES: 20   # try 20 times
      DB_RETRY_DELAY: 2    # wait 2 seconds between retries
    ports:
      - "8080:8080"

volumes:
  db_data:
