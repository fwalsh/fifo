version: 2.1

executors:
  go-executor:
    docker:
      - image: cimg/go:1.21   # Go environment
      - image: postgres:15    # DB sidecar
        environment:
          POSTGRES_USER: items_user
          POSTGRES_PASSWORD: items_pass
          POSTGRES_DB: items_db
    working_directory: ~/repo

jobs:
  test:
    executor: go-executor
    steps:
      - checkout

      # Install Postgres client
      - run:
          name: Install Postgres Client
          command: |
            sudo apt-get update && sudo apt-get install -y postgresql-client

      # Wait for Postgres
      - run:
          name: Wait for Postgres
          command: |
            for i in `seq 1 10`; do
              nc -z localhost 5432 && echo "Postgres is up" && exit 0
              echo "Waiting for Postgres..."
              sleep 2
            done
            echo "Postgres failed to start" && exit 1

      # Run DB migration
      - run:
          name: Run DB Migrations
          command: |
            psql -h localhost -U items_user -d items_db -f migrations/0001_create_items.sql

      # Install gotestsum
      - run:
          name: Install gotestsum
          command: go install gotest.tools/gotestsum@latest

      # Run tests with gotestsum
      - run:
          name: Run Tests
          command: |
            mkdir -p test-results
            $(go env GOPATH)/bin/gotestsum --junitfile test-results/unit-tests.xml ./...

      # Save results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  build:
    docker:
      - image: cimg/base:stable   # Base image with Docker CLI
    working_directory: ~/repo
    steps:
      - checkout

      # Enable Docker-in-Docker
      - setup_remote_docker

      # Build app Docker image
      - run:
          name: Build Docker Image
          command: docker build -t fifo-app:latest .

      # Save image as artifact
      - run:
          name: Save Docker Image
          command: docker save fifo-app:latest -o fifo-app.tar

      - store_artifacts:
          path: fifo-app.tar

workflows:
  version: 2
  build-and-test:
    jobs:
      - test
      - build:
          requires:
            - test
