version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.21
      - image: postgres:15
        environment:
          POSTGRES_USER: items_user
          POSTGRES_PASSWORD: items_pass
          POSTGRES_DB: items_db
    working_directory: ~/repo
    environment:
      DB_MAX_RETRIES: 5
      DB_RETRY_DELAY: 2
    steps:
      - checkout
      - run:
          name: Install Postgres Client
          command: |
            sudo apt-get update && sudo apt-get install -y postgresql-client
      - run:
          name: Wait for Postgres
          command: |
            for i in `seq 1 10`; do
              nc -z localhost 5432 && echo "Postgres is up" && exit 0
              echo "Waiting for Postgres..."
              sleep 2
            done
            echo "Postgres failed to start" && exit 1
      - run:
          name: Debug Postgres Logs
          command: docker logs $(docker ps -q --filter ancestor=postgres:15) || true
      - run:
          name: Run DB Migrations
          command: |
            PGPASSWORD=items_pass psql -h localhost -U items_user -d items_db -f migrations/0001_create_items.sql
      - run:
          name: Install gotestsum
          command: go install gotest.tools/gotestsum@latest
      - run:
          name: Run Tests
          command: |
            mkdir -p test-results
            $(go env GOPATH)/bin/gotestsum --junitfile test-results/unit-tests.xml ./...
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  build:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -t fifo-app:latest .
      - run:
          name: Save Docker Image
          command: docker save fifo-app:latest -o fifo-app.tar
      - store_artifacts:
          path: fifo-app.tar

  push-ecr:
    docker:
      - image: cimg/aws:2023.01
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Debug OIDC Token Claims
          command: |
            echo "Raw token payload:"
            echo "$CIRCLE_OIDC_TOKEN_V2" | cut -d. -f2 | base64 -d || true
      - run:
          name: Assume AWS role via OIDC and push image to ECR
          command: |
            set -euo pipefail
            : "${AWS_REGION:=us-west-2}"
            : "${AWS_ROLE_ARN:?AWS_ROLE_ARN must be set in CircleCI project env vars}"

            echo "$CIRCLE_OIDC_TOKEN_V2" > /tmp/oidc-token
            export AWS_WEB_IDENTITY_TOKEN_FILE=/tmp/oidc-token
            export AWS_ROLE_ARN
            export AWS_REGION

            # Verify identity
            aws sts get-caller-identity

            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            REPO_NAME=fifo-app
            ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

            aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

            aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$AWS_REGION" >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name "$REPO_NAME" --region "$AWS_REGION"

            docker build -t "${ECR_REGISTRY}/${REPO_NAME}:latest" .
            docker push "${ECR_REGISTRY}/${REPO_NAME}:latest"

workflows:
  version: 2
  build-test-and-push:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: main
            paths:
              ignore:
                - "**/*.md"
      - push-ecr:
          requires:
            - build
          filters:
            branches:
              only: main
            paths:
              ignore:
                - "**/*.md"
